<div id="main">
  <div class="row">
    <form class="saveParams" method="POST" action="saveParams">
      <div class="col-sm-12 cardPadding">
        <div class="card">
          <div class="card-header fw-bold text-start text-primary">
            <img src="icon_vpn_configuration.svg" class="title_icon_style" />
            <span>WireGuard VPN</span>
            <div class="form-check form-switch" style="margin-left: auto">
              <input
                data-replace="enableWg"
                id="WgEnable"
                class="form-check-input"
                type="checkbox"
                role="switch"
                name="WgEnable"
                onclick="WgInputDsbl(!this.checked)"
              />
              <label class="form-check-label" for="WgEnable">Enable</label>
            </div>
          </div>
          <div class="card-body">
            <div class="mb-2">
              <label for="localAddr">Local Address</label>
              <input
                data-replace="localAddrWg"
                class="form-control"
                id="WgLocalAddr"
                type="text"
                name="WgLocalAddr"
                placeholder="X.X.X.X"
              />
            </div>
            <div class="mb-2">
              <label for="localIP">Local Private Key</label>
              <input
                data-replace="localPrivKeyWg"
                class="form-control"
                id="WgLocalPrivKey"
                type="text"
                name="WgLocalPrivKey"
                placeholder=""
              />
            </div>
            <div class="mb-2">
              <label for="endAddr">Remote Endpoint Address</label>
              <input
                data-replace="endAddrWg"
                class="form-control"
                id="WgEndAddr"
                type="text"
                name="WgEndAddr"
                placeholder="Domain name or IP address"
              />
            </div>
            <div class="mb-2">
              <label for="endPubKey">Remote Public Key</label>
              <input
                data-replace="endPubKeyWg"
                class="form-control"
                id="WgEndPubKey"
                type="text"
                name="WgEndPubKey"
                placeholder=""
              />
            </div>
            <div class="mb-2">
              <label for="endPort">Port</label>
              <input
                data-replace="endPortWg"
                class="form-control"
                id="WgEndPort"
                type="number"
                name="WgEndPort"
                placeholder="12345"
                min="1"
                max="65535"
              />
            </div>
            <div class="row justify-content-md-center">
              <button
                type="submit"
                class="btn btn-outline-primary col-sm-12 col-md-6"
                name="save"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
